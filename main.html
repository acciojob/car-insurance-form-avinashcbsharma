<!DOCTYPE html>

<html>

<head>
	
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
        <label for="name">Name * </label>
        <input id="name" type="text" placeholder="Name" required><br>
       
        <label for="email">Emaile * </label>
        <input id="email" name="email" type="Email" placeholder="Email" required><br>

        <label for="gender">Gender</label>
       <input type="radio" name="gender" value="male"> Male
	   <input type="radio" name="gender" value="female"> Female
		<br>

        <label for="cars">Car Brands</label>
        <select id="cars" >
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedez</option>          
        </select><br><br>

        <label for="carage">Car Age</label>
        <input id="carage" type="number" required><br><br>

		<label for="dop">Date of Purchase</label>
		<input id="dop" type="date" required><br>

        <label for="password">Password</label>
        <input id="password" type="password" required><br>

        <br><button name="Submit" type="submit">Submit </button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
